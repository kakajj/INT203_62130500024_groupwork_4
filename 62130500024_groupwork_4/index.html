<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script>
</head>

<body>

    <div id="app">
        <h1 class="text-center pt-10 text-3xl p-6">Like Pic ({{picCount}})</h1>
        <div class="grid max-w-2xl mx-auto p-8 " v-for="(pic,i) in pics" >
            <a class="bg-white rounded h-full text-grey-darkest no-underline shadow-md w-1/4" @click="likePic(i)">
                <h1 class="text-3xl p-6">{{pic.name}}</h1>
                <img class="w-full block rounded-b" v-bind:src="pic.url" alt="A photo of a fox">
                <img src="https://www.flaticon.com/svg/vstatic/svg/929/929417.svg?token=exp=1612931256~hmac=8e7aa389989a92e1c1894632f695c382"
                    class="mx-auto w-10 rounded-b" v-show="pic.like">
            </a>
        </div>
    </div>

    <!-- my main.js -->

    <script src="./main.js"></script>

</body>

</html>
